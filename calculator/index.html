<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body class="Colorful body">
    <section id="calculator">
        <input type="text" name="calculator" id="calculator-input" disabled>
        <div class="parent">
            <div class="div1"><button class="calc-button">CE</button></div>
            <div class="div2"><button class="calc-button">7</button></div>
            <div class="div3"><button class="calc-button">4</button></div>
            <div class="div4"><button class="calc-button">1</button></div>
            <div class="div5"><button class="calc-button">0</button></div>
            <div class="div6"><button class="calc-button">/</button></div>
            <div class="div7"><button class="calc-button">8</button></div>
            <div class="div8"><button class="calc-button">5</button></div>
            <div class="div9"><button class="calc-button">2</button></div>
            <div class="div10"><button class="calc-button">=</button></div>
            <div class="div11"><button class="calc-button">*</button></div>
            <div class="div12"><button class="calc-button">9</button></div>
            <div class="div13"><button class="calc-button">6</button></div>
            <div class="div14"><button class="calc-button">3</button></div>
            <div class="div15"><button class="calc-button">.</button></div>
            <div class="div16"><button class="calc-button">-</button></div>
            <div class="div17"><button class="calc-button">+</button></div>
            <div class="div18"><button class="calc-button">+/-</button></div>
            <div class="div19"><button class="calc-button">NUM LOCK</button></div>
            <div class="div20"><button class="calc-button">START STOP</button></div>
        </div>
    </section>

    <section id="theme">
        <input type="radio" name="theme" class="theme" id="Colorful" checked>
        <input type="radio" name="theme" class="theme" id="Bright">
        <input type="radio" name="theme" class="theme" id="Natural">
        <input type="radio" name="theme" class="theme" id="Fresh">
    </section>

    <script src="app.js"></script>
</body>
</html>
